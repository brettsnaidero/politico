<!doctype html>

<!--<![endif]-->

<!--[if IE 8 ]><html lang="$ContentLocale" class="ie ie8"><![endif]-->
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<head>

	<title>Politico</title>

	<meta charset="utf-8">
	<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- Viewport Set -->
	<meta http-equiv="cleartype" content="on">
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<!--[if lt IE 9]>
	<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="shortcut icon" href="images/favicon.png" />

	<!-- bower:js -->
	<!-- endbower -->

</head>

<body>


<!-- These containers are for the mobile menu -->
<div id="outer-wrap">
	<div id="inner-wrap">
	    <div class="main">

            <!-- Page -->
            <div class="app">
                <!-- Page Left -->
                <div class="page-left">

                </div>
                <!-- Page Right -->
                <div class="page-right">

                    <!-- Section: Politicians -->
                    <section class="politicians">

						<!-- Filters -->
						<form class="controls" id="Filters">

							<!-- Party -->
							<fieldset class="filter-group">
								<button class="filter active" data-filter="">All</button>
	                            <button class="filter" data-filter=".thisparty">This Party</button>
	                            <button class="filter" data-filter=".anotherparty">Another Party</button>
							</fieldset>

                            <!-- Filters -->
							<fieldset class="filter-group">
								<button class="filter active" data-filter="">All</button>
	                            <button class="filter" data-filter=".houseofreps">House of Representatives</button>
	                            <button class="filter" data-filter=".senate">Senate</button>
							</fieldset>

							<fieldset class="filter-group search">
								<input class="filter" type="text" placeholder="Search by Politician Name..."/>
							</fieldset>

                            <!-- Search
                            <input type="text" id="input" placeholder="Search Politician Name...">
							 -->

							<!-- Reset -->
							<button id="Reset">Clear Filters</button>

						</form>

                        <!-- Items -->
						<div id="Container" class="container">
							<div class="mix houseofreps thisparty" data-name="red">
                                <p class="title">Red</p>
                            </div>
                            <div class="mix houseofreps anotherparty" data-name="reddit">
                                <p class="title">Reddit</p>
                            </div>
                            <div class="mix senate thisparty orange" data-name="orange">
                                <p class="title">Orange</p>
                            </div>
                            <div class="mix senate anotherparty" data-name="blue">
                                <p class="title">Blue</p>
                            </div>
                            <div class="mix senate thisparty" data-name="red-rover">
                                <p class="title">Red Rover</p>
                            </div>
                            <div class="mix senate anotherparty" data-name="Ed">
                                <p class="title">Ed</p>
                            </div>
						</div>

                        <script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
                        <script src="js/mixitup-master/mixitup-master/src/jquery.mixitup.js" type="text/javascript"></script>
                        <!-- Filter, Sort and Search -->
                        <script src="js/politician-sorting.js" type="text/javascript"></script>

                    </section>

                </div>
            </div>

		</div>
	  <!-- End Main -->
	</div>
</div>
<!-- End Mobile Menu Containers -->

</body>

</html>
